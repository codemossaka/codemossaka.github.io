<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godson Essonga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-gray-300 w-screen h-screen lg:px-[30%]  lg:py-[5%] select-none" oncontextmenu="return false;">
<div class="w-full h-full  shadow bg-white flex flex-col items-center border-2 border-gray-300 rounded-lg p-5"  id="app">
    <div>
        <ul class="flex space-x-3">
            <li v-for="(menu, index) in menus" :key="index" class="p-3">
                <a :href="menu.link">{{menu.name}}</a>
            </li>
        </ul>
    </div>
    <img src="static/moi.jpg" alt="me"
         class="img rounded-full w-[150px] h-[200px] select-none shadow border-2 border-blue-200">
    <h1 class="text-3xl	">Godson Essonga</h1>
    <h3 class="font-thin">PhD student</h3>
    <h3 class="font-thin">Java/Kotlin developer</h3>
    <div class="mt-5">
        <ul class="lg:flex">
            <li class="p-2" v-for="(social, index) in socials" :key="index">
                <a :href="social.link" class="flex space-x-1">
                    <img :src="social.icon" alt="social.name" class="img w-6">
                    <span>{{social.name}}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<script src="mixins/mixin.js"></script>
<script type="application/javascript">

    const {createApp} = Vue;

    createApp({
        mixins:[myMixin],
        data() {
            return {
                socials: [
                    {
                        name: "Github",
                        icon: 'static/github.png',
                        link: 'https://github.com/codemossaka',
                    },
                    {
                        name: "Linkedin",
                        icon: 'static/linkedin.png',
                        link: 'https://www.linkedin.com/in/peyagodson/',
                    },
                    {
                        name: "My community",
                        icon: 'static/telegram.png',
                        link: 'https://t.me/+x2-aVGx1uoNmNmFi',
                    },
                ]
            }
        },
    }).mount('#app')
</script>
</body>
</html>
